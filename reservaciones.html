<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Reservaciones - Restaurante Luna Azul</title>
</head>
<body class="reservaciones">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Restaurante Luna Azul</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservaciones.html">Reservaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testimonios.html">Comentarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="display-5 text-center texto-blanco">HAZ TU RESERVACION</h2>
        <form id="form-reserva">
            <div class="mb-3">
                <label for="nombre" class="form-label texto-blanco">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label texto-blanco">Fecha:</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label texto-blanco">Hora:</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
                <label for="personas" class="form-label texto-blanco">Número de personas:</label>
                <input type="number" class="form-control" id="personas" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>

        <h3 class="mt-5">Reservaciones</h3>
        <ul id="lista-reservas" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reservaciones.js"></script>
</body>
</html>
